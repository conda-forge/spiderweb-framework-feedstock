{% set python_min = "3.11.0" %}
{% set name = "spiderweb-framework" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spiderweb_framework-{{ version }}.tar.gz
  sha256: aa894fbb50e10d25d311d5da99cbd9a98fc7643cf216aed5a20c0b6248a7cb5c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - advanced-alchemy >=1.6.3,<2.0.0
    - cryptography >=46.0.2
    - email-validator >=2.3.0
    - jinja2 >=3.1.6
    - sqlalchemy >=2.0.44

test:
  imports:
    - spiderweb
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/itsthejoker/spiderweb
  doc_url: https://itsthejoker.github.io/spiderweb/
  summary: A small web framework, just big enough for a spider.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
